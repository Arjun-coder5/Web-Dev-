<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Create a Gradient Colored Button Using Tailwind CSS</title>
</head>
<body class = "flex items-center justify-center min-h-screen">
  <button class = " flex items-center justify-center bg-gradient-to-r from-blue-500 to-pink-500 text-white py-2 px-4 rounded shadow-md hover  hover:from-pink-500 hover:to-blue-500 transition-all duration-300 ">
    Click Here. 
  </button>
</body>
</html>
