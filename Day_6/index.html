<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms-Lets Lets Learn it</title>
</head>

<body>
  <h1>Forms to Apply:</h1>
  <form action=" post">
    <div>
      <label for="username">Enter your username</label >
      <input type="text" name="username" id="username" placeholder="Enter user name"  autofocus>
  
  </div>

  <div>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>

  </div>
  <div>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
    <label for="checkbox">Check me out</label>
  </div>
  <div>
    <textarea name="comment" rows="5" cols="50">Enter your comment here...</textarea>
  </div>
  <div>
   <select name="Cars" id="Cars">
    <option value="Lamborgani Sayan">Lamborgani Sayan</option>
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>  
    <option value="Tata">Tata</option>
    <option value="Maruti">Maruti</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Kia">Kia</option>
    <option value="Toyota">Toyota</option>
    <option value="Honda">Honda</option>
    <option value="Nissan">Nissan</option>
    <option value="Ford">Ford</option>
    <option value="Chevrolet">Chevrolet</option>
    <option value="Volkswagen">Volkswagen</option>

  </select>
  </div>
 </form> 


</body>

</html>
