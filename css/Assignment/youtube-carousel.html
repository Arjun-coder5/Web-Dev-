<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube-carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="carousel-header">
      <img src="photo.jpg" alt="Carousel Image" class="carousel-img">
   </div>
     <!-- YouTube Cards -->
    <div class="cards">
      <!-- Card 1 -->
    <!-- Card 1: Programming Roadmap -->
<div class="card">
  <iframe width="100%" height="150" src="https://www.youtube.com/embed/VY6003vijLw"
          title="Programming Roadmap" frameborder="0" allowfullscreen></iframe>
  <button onclick="window.open('https://www.youtube.com/watch?v=VY6003vijLw')">watch now</button>
</div>

<!-- Card 2: DSA for Beginners -->
<div class="card">
  <iframe width="100%" height="150" src="https://www.youtube.com/embed/rZ41y93P2Qo"
          title="DSA for Beginners" frameborder="0" allowfullscreen></iframe>
  <button onclick="window.open('https://www.youtube.com/watch?v=rZ41y93P2Qo')">watch now</button>
</div>

<!-- Card 3: Full Stack Roadmap -->
<div class="card">
  <iframe width="100%" height="150" src="https://www.youtube.com/embed/nu_pCVPKzTk"
          title="Full Stack Web Dev" frameborder="0" allowfullscreen></iframe>
  <button onclick="window.open('https://www.youtube.com/watch?v=nu_pCVPKzTk')">watch now</button>
</div>

    </div>
    
    <footer>
      <p>copyright - Yourname</p>
    </footer>
  </div>
</body>
</html>
