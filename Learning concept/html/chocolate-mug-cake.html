<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate Mug Cake Recipe</title>
  </head>
  <body>
    <h1>Chocolate Mug Cake</h1>

    <img
      src="https://images.unsplash.com/photo-1612874742224-737c0b7f3d13?auto=format&fit=crop&w=600&q=80"
      alt="Delicious Chocolate Mug Cake"
      width="300"
    />

    <h2>Ingredients</h2>
    <ul>
      <li>4 tbsp flour</li>
      <li>2 tbsp cocoa powder</li>
      <li>2 tbsp sugar</li>
      <li>1/4 tsp baking powder</li>
      <li>3 tbsp milk</li>
      <li>1 tbsp oil</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
      <li>Mix all ingredients in a mug.</li>
      <li>Microwave for 1 minute.</li>
      <li>Let it cool and enjoy!</li>
    </ol>
  </body>
</html>
