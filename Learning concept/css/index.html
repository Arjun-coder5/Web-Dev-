<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css selectors</title>
  <style>
    /* Element selector */
    div{
      background-color: red;
    }
    /* class selector */
    .red{
     background-color: aqua;
    }
    /* id selector */
    #green{
     background-color: rgb(31, 15, 152);
    }
    /* child selector */
    div > p{
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="red">
    i am div 
    <p>I am para inside </p>
  </div>
  <div id="green">
    i am div 
  </div>
</body>
</html>
